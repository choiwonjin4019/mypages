<!DOCTYPE html>
<html>
  <head>
    <title>Herbs Website</title>
    <style>
      .img-container {
        display: flex;
        justify-content: center;
      }

      .img-container img {
        max-width: 100%;
        height: auto;
        transition: transform 0.2s ease-in-out;
      }

      .img-container img:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <h1>양평텃밭의 허브들</h1>
    <p>허브들의 모양과 특징을 알아봅시다:</p>
    <div class="img-container">
      <img
        src="applemint.jpg"
        alt="Apple Mint"
        data-description="applemint_description.html"
      />
      <img
        src="chocomint.jpg"
        alt="Chocolate Mint"
        data-description="chocomint_description.html"
      />
      <img
        src="spearmint.jpg"
        alt="Spearmint"
        data-description="spearmint_description.html"
      />
      <img
        src="lemonbalm.jpg"
        alt="Lemon Balm"
        data-description="lemonbalm_description.html"
      />
    </div>
    <script>
      const images = document.querySelectorAll(".img-container img");
      images.forEach((img) => {
        img.addEventListener("click", () => {
          const descriptionWindow = window.open(
            img.getAttribute("data-description"),
            "description",
            "width=500,height=500"
          );
        });
      });
    </script>
  </body>
</html>
